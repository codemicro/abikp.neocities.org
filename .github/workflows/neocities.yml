name: Deploy to neocities

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-to-neocities
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Deploy to neocities
      uses: bcomnes/deploy-to-neocities@v1
      with:
        api_token: ${{ secrets.NEOCITIES_TOKEN }}
        cleanup: true
        dist_dir: site
